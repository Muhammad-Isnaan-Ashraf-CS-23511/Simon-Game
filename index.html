<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="3_style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press Any Key To Start</h3>
    <div class="box_container">
        <div class="box-line-1">
            <div class="box yellow" id="yellow">1</div>
            <div class="box purple" id="purple">2</div>
        </div>
            <div class="box-line-2">
                <div class="box green" id="green" >3</div>
                <div class="box sky" id="sky">4</div>
            </div>
    </div>
</body>
<script src="3_Simon_Game.js"></script>
</html>
